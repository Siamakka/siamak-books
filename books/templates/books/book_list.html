<!-- templates/books/book_list.html -->
{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
            <a href="{% url 'book_edit' book.id %}">Edit</a> |
            <a href="{% url 'book_confirm_delete' book.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'book_create' %}">Add New Book</a>
{% endblock %}
