<!-- templates/books/book_confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'book_detail' book.id %}">Cancel</a>
</form>
{% endblock %}
