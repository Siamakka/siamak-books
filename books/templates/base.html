<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Website{% endblock %}</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
		
		body, html {
            height: 100%;
        }
		
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Grid layout for header, content, and footer */
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            min-height: 100vh;
            background: linear-gradient(135deg, #ececec 25%, #ffffff 100%);
        }

        /* Header styles */
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
			align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #005fa3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #004b7a;
        }

        /* Main content area */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card styles for content */
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005fa3;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Style the form fields */
        form {
			display: grid;
			grid-template-columns: 2fr 1fr;
			gap: 10px;
			margin: auto;
			max-width: 800px;
			width: 100%;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 20px;
			border-radius: 8px;
		}

        form label {
            grid-column: span 2;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Adjust the table layout */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        td a {
            color: #0077cc;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>{% block header_title %}My Website{% endblock %}</h1>
            <div class="nav-buttons">
                {% block back_button %}{% endblock %}
                {% block author_list_button %}{% endblock %}
                {% block search_button %}{% endblock %}
            </div>
        </header>

        <!-- Main content area -->
        <main>
            <div class="card">
                {% block content %}
                <!-- Content goes here -->
                {% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer>
            
        </footer>
    </div>
</body>
</html>
